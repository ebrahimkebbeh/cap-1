        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo">
                    <p>p</p>
                </div>
            <h2>payment getaway</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">card holder</label>
                    <input type="text" class="input" name="card_holder" placeholder="card holder">
                    <i class="fas fa-user"></i>
                </div>
                <div class="card space icon-relative">
                    <label class="label">card number:</label>
                    <input type="text" class="input" name="card_number" placeholder="card number" data-mask="0000 0000 0000 0000">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">expire date:</label>
                    <input type="text" class="input" name="expire date" placeholder="00/00" data-mask="00/00">
                    <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                    <input type="text" class="input" name="CVC" placeholder="000" data-mask="000">
                    <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="btn">
                    pay
                </div>
            </div>
        </div>
